<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>豆瓣电影列表</title>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/hifive/ejs-h5mod.js"></script>
    <script src="lib/hifive/h5.dev.js"></script>
    <!-- 在这边引入CSS文件 -->  
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 自定义JS文件 -->
    <script src="js/movieModel.js"></script>    
    <script src="js/movieLogic.js"></script>
    <script src="js/movieController.js"></script>
    <script src="js/movieListController.js"></script>
    <script src="js/init.js"></script>
    <!-- 在这边引入CSS文件   -->
    <link rel="stylesheet" type="text/css" href="CCS/style.css">
</head>
<body>
<div id="movielist">
    <ul class="nav nav-tabs nav-justified">
        <li id="hot"><a href="#">热门电影</a></li>
        <li id="coming"><a href="#">近期上映</a></li>
        <li id="top"><a href="#">Top电影</a></li>
    </ul>
    <div id="toplist">
        <div data-h5-loop-context="topMovies" >
            <div class="movieitem">
                <p>电影名：<span data-h5-bind="name"></span></p><br>
                <p>出品年限：<span data-h5-bind="year"></span></p><br>
                <p>评分：<span data-h5-bind="rate"></span></p><br>
                <img data-h5-bind="attr(src):imgsrc" class="img" />
            </div>
        </div>
    </div>
    <div id="cominglist">
        <div data-h5-loop-context="comingMovies" >
            <div class="movieitem">
                <p>电影名：<span data-h5-bind="name"></span></p><br>
                <p>出品年限：<span data-h5-bind="year"></span></p><br>
                <p>评分：<span data-h5-bind="rate"></span></p><br>
                <img data-h5-bind="attr(src):imgsrc" class="img" />
            </div>
        </div>
    </div>
    <div id="hotlist">
        <div data-h5-loop-context="hotMovies" >
            <div class="movieitem">
                <p>电影名：<span data-h5-bind="name"></span></p><br>
                <p>出品年限：<span data-h5-bind="year"></span></p><br>
                <p>评分：<span data-h5-bind="rate"></span></p><br>
                <img data-h5-bind="attr(src):imgsrc" class="img" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
