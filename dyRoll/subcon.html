<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>亲子Controller</title>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/hifive/ejs-h5mod.js"></script>
    <script src="lib/hifive/h5.dev.js"></script>
    <!-- 在这边引入CSS文件 -->  
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">	
    <!-- 自定义JS文件 -->
<!--     <script type="text/javascript" src="js/dyroll.js"></script>     -->
</head>
<body>
<nav class="navbar navbar-default" role="navigation" style="min-height:140px;background: SandyBrown">
    <div class="container-fluid"> 
	    <div class="navbar-header">
	        <a class="navbar-brand" >
	            <img alt="logo" style="max-width:300px;margin-top:-7px;" src="materials/logo.png">
	        </a>
	    </div>
    </div>
</nav>
<div class="mainController" >
	<div class="col-lg-6" name="left" style="max-width:30%;float:left;">
		<textarea class="form-control" rows="25" name="lefttext" style="max-width:100%"></textarea>
		<button id="leftbtn" class="btn btn-primary" data-loading-text="Loading..." type="submit">提交</button>
	</div>
	<div class="panel panel-default col-lg-6" name="middle" style="max-width:30%;float: left;background:#C0C0C0;">
		<div class="panel-body" >
			<div class="panel-body" style="min-height:495px;overflow-y:scroll;"></div>
		</div>
	</div>
	<div class="col-lg-6" name="right" style="max-width:30%;float:left;">
		<textarea class="form-control" rows="25" name="righttext" style="max-width:100%"></textarea>
		<button id="rightbtn" class="btn btn-primary" data-loading-text="Loading..." type="submit" style="">提交</button>
	</div>
</div>
</body>
</html>
