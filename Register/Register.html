<!doctype html>
<html>

        <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="bootstrap/bootstrap.js"></script>
        <!-- 在这边引入CSS文件 -->  
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">

        <link rel="stylesheet" type="text/css" href="CSS/Register.CSS"/>
        <title>Register</title>  
    </head>  
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid"> 
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">

            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" >

    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">工作流</a></li>

    </div>

<div class="leftdiv">
    <p></p>
    <span class="glyphicon glyphicon-user" id="iconUser"></span>
    <p></p>
    <div class="row">
        <div class="col-md-6">
            <span class="glyphicon glyphicon-home">
        </div>
        <div class="col-md-6" >
            <p>我的主页</p>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-md-6">
            <span class="glyphicon glyphicon-calendar">
        </div>
        <div class="col-md-6" >
            <p>我的行程</p>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-md-6">
            <span class="glyphicon glyphicon-list-alt">
        </div>
        <div class="col-md-6" >
            <p>我的文章</p>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-md-6">
            <span class="glyphicon glyphicon-heart">
        </div>

        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-md-6">
            <span class="glyphicon glyphicon-picture">
        </div>
        <div class="col-md-6" >
            <p>收藏图片</p>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-md-6">
            <span class="glyphicon glyphicon-headphones">
        </div>
        <div class="col-md-6" >

        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-md-6">
            <span class="glyphicon glyphicon-facetime-video">
        </div>
        <div class="col-md-6" >
            <p>收藏电影</p>
        </div>
    </div>

    <div class="row">

</div>

        </button>
    </p>
    <br>
    <hr class="hrline">
    <div class="row">
        <div class="col-md-4">
            <span class="verifytitle">登陆账号</span>
        </div>
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="账号名长度在6到18位之间">
                <span class="input-group-addon"><input type="checkbox"></span>
            </div>
        </div>
    </div>
