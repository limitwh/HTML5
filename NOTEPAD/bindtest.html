<!doctype html>
<html>  
    <head>  
        <meta charset="UTF-8">  
        <script src="lib/jQuery/jquery.min.js"></script>
        <script src="lib/hifive/ejs-h5mod.js"></script>
        <script src="lib/hifive/h5.dev.js"></script>
        <!-- 在这边引入js文件 -->  
        <script src="lib/bindmodle.js"></script>
        <script src="lib/bindLogic.js"></script> 
        <script src="lib/bindController.js"></script>                 
        <title>hifive bindtest</title>  
    </head>  
    <body>
    <div id="page">
        <div id ="newitem">
            <div>
                <input type="hidden" data-h5-bind="id">
                Text:<input type="text" name="newtext" id="newtext" data-h5-bind="text">
                <br>
                Time:<input type="text" name="newtime" id="newtime" data-h5-bind="time">
                <input type="submit" name="newbtn" id="newbtn" value="submit">
            </div>
        </div>
        <div id="todolist">
            <ul data-h5-loop-context="bindtest">
                <!-- ID:<span data-h5-bind="id"></span> -->
                <!--Text:<span data-h5-bind="text"></span> -->
                <!--Time:<span data-h5-bind="time"></span> -->  
                <span data-h5-bind="id">
                <span data-h5-bind="price">
            </ul>
        </div>
    </div>
    </body>

<script src="lib/init.js"></script>
</html>
